monolog:
    class: Silex\Provider\MonologServiceProvider
    parameters:
        monolog.level: 300
        monolog.logfile: "%path.logs%/%mode%.log"

twig:
    class: Silex\Provider\TwigServiceProvider
    parameters:
        twig.path: "%path.views%"
        twig.options:
            auto_reload: %debug%
            cache: "%path.cache%/views"
            debug: %debug%
